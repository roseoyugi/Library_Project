<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <div class="form">
      <div class="library">
        <button id="new-book-btn">NEW BOOK</button>
        <div class="form-group">
          <form id="book-form" class="hidden">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="user-input"
              placeholder="Title"
              required
            />
            <br />

            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="user-input"
              placeholder="Author"
              required
            />
            <br />

            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              class="user-input"
              placeholder="Pages"
              required
            />
            <br />

            <label for="read"> Read </label>
            <input type="checkbox" id="read" class="read" />
            <br />

            <button type="submit" id="submit-btn">Add Book</button>
          </form>

          <div id="library"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
